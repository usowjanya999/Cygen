{% extends 'common.html' %}

{% block cygen %}
    {% include 'mainmenu.html' %}

    <form action="{% url 'save_register' %}" method="post">
    {% csrf_token %}

    <table align="center" border="2">

    <tr><th>Registration Form</th></tr>
    <tr><th><input type="text" placeholder="Name" name="r1" required>
            {% if error %}
                         {{error}}
            {% endif %}
    </th>
    </tr>
    <tr><th><input type="number" placeholder="Employee idno" name="r2" required></th></tr>
    <tr><th><input type="email" placeholder="Email" name="r3" required></th></tr>
    <tr><th><input type="password" placeholder="Password" name="r4" required></th></tr>
    <tr><th><input type="password" placeholder="Confirm Password" name="r5" required></th></tr>

        <tr><th><button type="submit">Register</button> </th></tr>

    </table>

    </form>
{% endblock %}
